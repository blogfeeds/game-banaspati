            var whatsappNumber = '081378524698'; // Replace with your WhatsApp number
            var whatsappMessage = 
                `Name: ${name}%0A%0A` + 
                `Email: ${email}%0A%0A` + 
                `Phone: ${phone}%0A%0A` + 
                `Message: ${message}`;

            window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMessage}`, '_blank');
        });

<script>
(function() {
    var devtoolsOpen = false;
    var threshold = 160;

    // Fungsi untuk me-reload halaman
    function reloadPage() {
        window.location.reload();
    }

    // Mendeteksi CTRL + U
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.keyCode === 85)) {
            e.preventDefault();
            reloadPage();
        }
    });

    // Mendeteksi View Page Source
    document.addEventListener('contextmenu', function(e) {
        if (e.target.nodeName === 'A' && e.target.href.includes('view-source:')) {
            e.preventDefault();
            reloadPage();
        }
    });

    // Mendeteksi DevTools
    var checkInterval = setInterval(function() {
        if ((window.outerWidth - window.innerWidth) > threshold ||
            (window.outerHeight - window.innerHeight) > threshold) {
            if (!devtoolsOpen) {
                devtoolsOpen = true;
                reloadPage();
            }
        } else {
            if (devtoolsOpen) {
                devtoolsOpen = false;
            }
        }
    }, 500);

    // Menangani perubahan ukuran jendela untuk mendeteksi DevTools
    window.addEventListener('resize', function() {
        if (!devtoolsOpen) {
            checkInterval = setInterval(function() {
                if ((window.outerWidth - window.innerWidth) > threshold ||
                    (window.outerHeight - window.innerHeight) > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        reloadPage();
                    }
                } else {
                    if (devtoolsOpen) {
                        devtoolsOpen = false;
                    }
                }
            }, 500);
        }
    });
})();
</script>
